<!DOCTYPE html>
<html>
<!--Import Three.js CDN-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"
    integrity="sha512-dLxUelApnYxpLt6K2iomGngnHO83iUvZytA3YjDUCjT0HDOHKXnVYdf3hU4JjM8uEhxf9nD1/ey98U3t2vZ0qQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    </style>
</head>

<body>
    <h1>Kyrylo Kozlovskyi</h1>
    <script type="text/javascript">

        // Implement scene - Create a Three.js scene to hold objects.
        var scene = new THREE.Scene();

        // Create a camera with specified properties.
        var camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 0.1, 1000);

        // Set camera position
        camera.position.z = 50;

        // Implement renderer - Create a WebGL renderer for rendering the scene.
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Sphere
        const geometry = new THREE.SphereGeometry(15, 32, 16);
        const material = new THREE.MeshBasicMaterial({ color: 0xffff00 });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        // Wireframe property
        material.wireframe = false;

        // Spotlight
        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(1, 0.5, 1);
        scene.add(spotLight);

        // Set spotlight
        // spotLight.position.z = 50;

        var repeatMe = function () {
            renderer.render(scene, camera);
            requestAnimationFrame(repeatMe);

            //Code to rotate sphere
            sphere.rotation.x += 0.01;
            sphere.rotation.y += 0.01
        }

        repeatMe();
    </script>
</body>

</html>
