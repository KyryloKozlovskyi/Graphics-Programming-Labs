<!DOCTYPE html>
<html>
<!--Import Three.js CDN-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"
    integrity="sha512-dLxUelApnYxpLt6K2iomGngnHO83iUvZytA3YjDUCjT0HDOHKXnVYdf3hU4JjM8uEhxf9nD1/ey98U3t2vZ0qQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    </style>
</head>

<body>
    <h1>Kyrylo Kozlovskyi</h1>
    <script type="text/javascript">
        class Sphere {
            // Constructor to create a sphere
            constructor(scene, radius = 15, color = 0xffff00, speed = 0.5) {
                this.radius = radius;
                this.speed = speed;
                // Create a sphere
                this.geometry = new THREE.SphereGeometry(radius, 30, 15);
                this.material = new THREE.MeshLambertMaterial({ color: color });
                this.sphere = new THREE.Mesh(this.geometry, this.material);
                this.sphere.castShadow = true; // Enable casting shadows
                // Add the sphere to the scene
                scene.add(this.sphere);
                // Initial speed
                this.x_speed = speed;
            }

            // Method to update the sphere's position and rotation
            move(width) {
                // Log the width and x position of the sphere
                console.log("Width: " + width + "X position: " + this.sphere.position.x);
                // Move the sphere from left to right and vice versa
                if (this.sphere.position.x + this.radius >= width / 30) {
                    this.x_speed *= -1;
                } else if (this.sphere.position.x - this.radius <= -width / 30) {
                    this.x_speed *= -1;
                }
                // Move the sphere
                this.sphere.position.x += this.x_speed;
            }

            // Method to rotate the sphere
            rotate() {
                this.sphere.rotation.x += 0.01;
                this.sphere.rotation.y += 0.01;
            }
        }

        // Variable declarations
        let width = window.innerWidth;
        let height = window.innerHeight;
        let x_speed = 1;
        let radius = 15;
        let color = 0xffff00;

        // Implement scene - Create a Three.js scene to hold objects.
        var scene = new THREE.Scene();

        // Create a camera with specified properties.
        var camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 0.1, 1000);

        // Set camera position
        camera.position.set(0, 50, 100);
        camera.lookAt(0, 0, 0);

        // Implement renderer - Create a WebGL renderer for rendering the scene.
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true; // Enable shadow mapping
        renderer.shadowMap.type = THREE.PCFSoftShadowMap; // Set shadow mapping type
        document.body.appendChild(renderer.domElement);

        // Create a sphere
        let sphere = new Sphere(scene, radius, color, x_speed);

        // Create a plane
        const planeGeometry = new THREE.PlaneGeometry(2000, 2000);
        const planeMaterial = new THREE.MeshLambertMaterial({ color: 0xffffff, side: THREE.DoubleSide });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.receiveShadow = true; // Enable receiving shadows
        plane.rotation.x = -Math.PI / 2; // Rotate the plane to be horizontal
        plane.position.y = -radius - 5; // Position the plane below the sphere
        scene.add(plane);

        // Directional light with shadow properties
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(50, 50, 50);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        // Adjust shadow camera for the directional light to cover a wider area
        directionalLight.shadow.camera.left = -100;
        directionalLight.shadow.camera.right = 100;
        directionalLight.shadow.camera.top = 100;
        directionalLight.shadow.camera.bottom = -100;

        // Helper
        var helper = new THREE.CameraHelper(directionalLight.shadow.camera);
        scene.add(helper);

        // Render the scene
        var repeatMe = function () {
            renderer.render(scene, camera);
            requestAnimationFrame(repeatMe);
            sphere.move(width);
            sphere.rotate();
        }
        repeatMe();
    </script>
</body>

</html>
