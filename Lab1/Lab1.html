<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <title>Canvas</title>

  <style type="text/css">
    /* 3. Draw a black border around the canvas, using CSS */
    canvas {
      border: 1px solid black;
    }
  </style>

</head>

<body>

  <!-- 4. Change the size of the canvas -->
  <canvas id="canvasOne" width="600" , height="600"></canvas>

  <script type="text/javascript">

    // Gets a handle to the element with id canvasOne.
    const canvas = document.getElementById("canvasOne");

    // Set the canvas up for drawing in 2D.
    const ctx = canvas.getContext("2d");

    // Set the fill colour to bright red.
    ctx.fillStyle = "rgb(255, 0, 0)";

    // 5. Add you name as text to the canvas
    ctx.font = "30px Comic Sans MS";
    ctx.fillText("Kyrylo Kozlovskyi", 20, 50);

    // 6. Change canvas.html to make the rectangle another colour
    ctx.fillStyle = "rgb(0, 255, 0)";

    // Create a filled rectangle 
    ctx.fillRect(20, 75, 150, 100);

  </script>

</body>

</html>
