<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Animated Ball</title>

    <style type="text/css">
        /* Black border */
        canvas {
            border: 1px solid black;
        }
    </style>

</head>

<body>
    <h1>Kyrylo Kozlovskyi</h1>
    <!-- Resized canvas -->
    <canvas id="canvas-for-ball" width="500" , height="500"></canvas>
    <script type="text/javascript">
        // canvas id canvas-for-ball
        var canvas = document.getElementById("canvas-for-ball");
        // 2d context
        var ctx = canvas.getContext("2d");
        // The vertical location of the ball
        var y = 10;
        // Animation func
        function repeatme() {
            // Clear canvas
            ctx.clearRect(0, 0, 500, 500)
            // Draw the ball
            ctx.beginPath();
            ctx.arc(50, y, 25, 0, 2 * Math.PI);
            ctx.stroke();
            if (y == 475) {
                return;
            }
            else {
                y += 5;
            }
            // Update the y location
            // Draw the frame
            window.requestAnimationFrame(repeatme);
        }
        // Start animation
        repeatme();
    </script>
</body>

</html>
