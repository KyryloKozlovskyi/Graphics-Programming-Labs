<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Animated Ball</title>

    <style type="text/css">
        /* Black border */
        canvas {
            border: 1px solid black;
        }
    </style>

</head>

<body>
    <h1>Kyrylo Kozlovskyi</h1>
    <!-- Canvas -->
    <canvas id="canvas-for-ball"></canvas>
    <!-- Script -->
    <script type="text/javascript">
        var canvasHeight = 500; // Stores canvas Heigth
        var canvasWidth = 500; // Stores canvas Width
        // Gets a handle to the element with id canvasOne
        var canvas = document.getElementById("canvas-for-ball");
        // 2d context
        var ctx = canvas.getContext("2d");
        // Resizes canvas
        ctx.canvas.height = canvasHeight;
        ctx.canvas.width = canvasWidth;
        var y = 25; // The vertical location of the ball
        var x = 50; // The horizontal location of the ball
        var xSpeed = 5;
        var ySpeed = 5; // Ball speed
        var radius = 25 // Ball radius
        // Animation func
        function repeatme() {
            // Clear canvas
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            // Draw the ball
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, 2 * Math.PI);
            ctx.stroke();
            y += ySpeed;
            x += xSpeed
            // Update the y location
            // Down -> Up
            if (y >= canvasHeight - radius) {
                ySpeed = ySpeed * -1;
            }
            else if (y <= radius) {
                ySpeed = ySpeed * -1;
            }
            // Left -> Right
            if (x >= canvasWidth - radius) {
                xSpeed = xSpeed * -1;
            }
            else if (x <= radius) {
                xSpeed = xSpeed * -1;
            }
            // Draw the frame
            window.requestAnimationFrame(repeatme);
        }
        // Start animation
        repeatme();
    </script>
</body>

</html>
