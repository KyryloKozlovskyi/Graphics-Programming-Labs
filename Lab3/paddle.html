<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Paddle</title>
    <style type="text/css">
        canvas {
            border: 5px solid black;
            /* Black border */
            background-color: white;
            /* White background */
        }
    </style>
</head>

<body>
    <h1>Kyrylo Kozlovskyi</h1>
    <!-- Canvas 500x500 -->
    <canvas id="canvas-for-ball" height="500" width="500"></canvas>
    <!-- Script -->
    <script type="text/javascript">
        // Number of clicks
        var noClicks = 0;
        // Element id for canvas
        var canvas = document.getElementById("canvas-for-ball");
        // 2d context
        var ctx = canvas.getContext("2d");

        // Paddle class
        class Paddle {
            //  Constructor for paddle class with width, height parameters
            constructor(width, height) {
                this.width = width;
                this.height = height;
            }

            // Draw paddle
            draw(x, y) {
                ctx.beginPath();
                ctx.rect(x, y, this.width, this.height);
                ctx.stroke();
            }

            // Move the paddle
            move() {

            }

        }
        // Mouse event listener
        paddle = new Paddle(25, 150); // Create a new paddle object
        canvas.addEventListener("click", function (event) {
            // Calculate position of the canvas DOM element on the page
            var canvasPosition = {
                x: canvas.offsetLeft,
                y: canvas.offsetTop
            };
            // Get current mouse position relative to the browser window
            var mouse = {
                x: event.clientX - canvasPosition.x,
                y: event.clientY - canvasPosition.y
            };

            console.log(event); // Event log
            paddle.draw(mouse.x, mouse.y); // Draw the paddle
            noClicks += 1;
            console.log(noClicks);
        });
    </script>
</body>

</html>
